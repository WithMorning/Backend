spring:
  jackson:
    time-zone: Asia/Seoul
  # .env import
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# JWT 설정 추가
security:
  jwt:
    secret-key: ${JWT_SECRET}
    access-expiration-time: 604800000 # 7일
    refresh-expiration-time: 604800000  # 7일
    
# 소셜 로그인   
oauth2:
  provider:
    apple:
      auth:
        token-url: https://appleid.apple.com/auth/token
      redirect:
        url: ${REDIRECT_URL}
      client:
        id: ${CLIENT_ID}
      team:
        id: ${TEAM_ID}
      key:
        id: ${KEY_ID}
        path: ./AuthKey_${KEY_ID}.p8

# 알람
fcm:
  service-account-file: file:./firebase-service-account.json

# S3
aws:
  s3:
    bucket: with-morning
    path: user-profile
  region:
    static: ap-northeast-2
  stack:
    auto: false
  credentials:
    accessKey: ${S3_ACCESS_KEY}
    secretKey: ${S3_SECRET_KEY}

# 문자 메시징
coolsms:
  api:
    key: ${COOLSMS_KEY}
    secret: ${COOLSMS_SECRET}
  from:
    number: ${FROM_NUMBER}
